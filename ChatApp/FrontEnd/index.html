<html ng-app="module1">
<head>
<script src="../../ChatApp/FrontEnd/scripts/angular-1.6.6/angular.js"></script>
</head>
<body>
    <div ng-controller="Myctrl">
    <h1>Angular World</h1>
    <p ng-if="hourOfDay<12">Good Morning</p>
    <p >The hour of day:{{hourOfDay}}</p>
    </div>

    <script>
        var module1=angular.module("module1", [])

        module1.controller("Myctrl",main)

        function main($scope)
        {
            $scope.hourOfDay=1000
            console.log("You have called main method..")
        }
    </script>
</body>
</html>
